<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flickr Library of Congress Comments</title>
    <style>
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
        }

        .modal-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('./assets/preview-CnEQ8gpQ.png');
            background-size: cover;
            background-position: center;
            z-index: -1;
        }

        .modal-content {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 500px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .modal-content h2 {
            margin: 0 0 16px 0;
            font-size: 24px;
            color: #333;
        }

        .modal-content p {
            margin: 0 0 30px 0;
            font-size: 16px;
            color: #666;
            line-height: 1.5;
        }

        .modal-button {
            background: #0066ff;
            color: white;
            border: none;
            padding: 14px 40px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .modal-button:hover {
            background: #0052cc;
        }

        .modal-button:active {
            transform: scale(0.98);
        }
    </style>
  <script type="module" crossorigin src="./assets/index-DK6GC0SV.js"></script>
  <link rel="stylesheet" crossorigin href="./assets/index-C7atNZeI.css">

    <div id="modal" class="modal-overlay">
        <div class="modal-background"></div>
        <div class="modal-content">
            <h2>Load Visualization</h2>
            <p>This will download approximately 15MB of data to display the visualization.</p>
            <button class="modal-button" onclick="loadVisualization()">Load</button>
        </div>
    </div>
