<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comments Histogram</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: transparent;
            padding: 0;
        }

        .container {
            width: 100%;
            background: transparent;
            padding: 0;
        }

        h1 {
            margin-bottom: 8px;
            color: #333;
            font-size: 22px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 16px;
            font-size: 14px;
        }

        .controls {
            display: flex;
            gap: 12px;
            margin-bottom: 16px;
            align-items: center;
        }

        label {
            font-weight: 500;
            color: #555;
            font-size: 14px;
        }

        select {
            padding: 6px 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            background: white;
            cursor: pointer;
        }

        select:hover {
            border-color: #999;
        }

        select:focus {
            outline: none;
            border-color: #0066ff;
        }

        .chart-container {
            position: relative;
            height: 400px;
            margin-top: 12px;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid #eee;
            flex-wrap: wrap;
        }

        .stat {
            flex: 1;
            min-width: 120px;
        }

        .stat-label {
            font-size: 11px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-value {
            font-size: 20px;
            font-weight: 600;
            color: #333;
            margin-top: 4px;
        }

        @media (max-width: 640px) {
            h1 {
                font-size: 18px;
            }

            .subtitle {
                font-size: 13px;
            }

            .chart-container {
                height: 300px;
            }

            .stats {
                gap: 15px;
            }

            .stat-value {
                font-size: 18px;
            }
        }
    </style>
  <script type="module" crossorigin src="./assets/index-eutvkzQ-.js"></script>
</head>
<body>
    <div class="container">
        <h1>Flickr Library of Congress Comments Histogram</h1>
        <p class="subtitle">Comments per week from 2008-2024</p>

        <div class="controls">
            <label for="yearSelect">Year:</label>
            <select id="yearSelect">
                <option value="all">All Years</option>
            </select>
        </div>

        <div class="chart-container">
            <canvas id="chart"></canvas>
        </div>

        <div class="stats">
            <div class="stat">
                <div class="stat-label">Total Comments</div>
                <div class="stat-value" id="totalComments">-</div>
            </div>
            <div class="stat">
                <div class="stat-label">Average per Week</div>
                <div class="stat-value" id="avgComments">-</div>
            </div>
            <div class="stat">
                <div class="stat-label">Peak Week</div>
                <div class="stat-value" id="peakComments">-</div>
            </div>
        </div>
    </div>

</body>
</html>
